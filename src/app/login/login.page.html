<ion-content>

  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size-md="6" size-sm="12">
        <form style=" border: 5px solid rgb(26, 28, 125);"  #loginForm="ngForm">
          <div style="margin: 0px; text-align: center; background-color: rgb(13, 146, 66);"><h1>Login</h1></div>
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input
              type="email"
              name="email"
              [(ngModel)]="loginData.email"
              required
              email
              #emailCtrl="ngModel">
            </ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input
              type="password"
              name="password"
              [(ngModel)]="loginData.password"
              required>
            </ion-input>
          </ion-item>
          <ion-item>
            <ion-label>Remember Me</ion-label>
            <ion-checkbox [(ngModel)]="loginData.rememberMe"></ion-checkbox>
          </ion-item>
          <!-- <div style="display: flex; justify-content: space-between; gap: 10px;">
            <ion-button style="width: 48%;" expand="block" type="submit" [disabled]="!loginForm.valid">Login</ion-button>
            <ion-button style="width: 48%;" expand="block" type="submit" [disabled]="!loginForm.valid">Signup</ion-button>
          </div> -->
          <div style="display: flex;  gap: 10px;">
            <ion-button style="width: 200px;" (click)="onSubmit()" expand="block" type="submit" [disabled]="!loginForm.valid">Login</ion-button>
            <ion-button  style="width: 200px;" (click)="signup()" expand="block" type="submit" [disabled]="">signup</ion-button>
          </div>
          <!-- <ion-button expand="block" type="submit" [disabled]="!loginForm.valid">Login</ion-button> -->
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
